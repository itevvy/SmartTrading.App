<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>SmartTrading.App</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="SmartTrading.App.styles.css" />
    <link rel="icon" href="data:,">
</head>

<body>

    <div class="status-bar-safe-area"></div>

    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webview.js" autostart="false"></script>
    <script src="_content/Blazor-ApexCharts/js/apex-charts.min.js"></script>
    <script src="_content/Blazor-ApexCharts/js/blazor-apex-charts.js"></script>

    <script>
        window.formatNumber = function (value) {
            if (value === undefined || value === null)
            {
                return "";
            }

            return Number(value).toLocaleString();
        }

        window.customTooltip = function (e) {
            var dataPoint = e.w.globals.initialSeries[e.seriesIndex].data[e.dataPointIndex];

            var o = Number(dataPoint.y[0]).toLocaleString();
            var h = Number(dataPoint.y[1]).toLocaleString();
            var l = Number(dataPoint.y[2]).toLocaleString();
            var c = Number(dataPoint.y[3]).toLocaleString();
            var dateStr = dataPoint.x;

            return `
                <div class="apexcharts-tooltip-box" style="padding: 10px; background: #fff; border: 1px solid #ccc;">
                    <div>Open: <b>${o}</b></div>
                    <div>High: <b>${h}</b></div>
                    <div>Low: <b>${l}</b></div>
                    <div style="padding-bottom: 5px; border-bottom: 1px solid #eee;">Close: <b>${c}</b></div>
                    <div style="margin-top: 5px; font-size: 12px; color: #888;">${dateStr}</div>
                </div>
            `;
        }
    </script>
</body>

</html>
